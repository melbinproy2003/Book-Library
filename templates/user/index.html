<!DOCTYPE html>
{% load static %}
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="{% static 'user/images/fevicon.png' %}" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>B-Libary</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'user/css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />

  <!-- font awesome style -->
  <link href="{% static 'user/css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'user/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'user/css/responsive.css' %}" rel="stylesheet" />
  <style>
    
    .search {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }
    
    .search input[type="text"] {
      width: 200px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .search button[type="submit"] {
      background-color: #4e99e9;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      top: 0;
      right: 0;
      transition: .9s ease;
    }
    
    .search button[type="submit"]:hover {
      transform: scale(1.1);
      color: rgb(255, 255, 255);
      background-color: lightblue;
    }
    
  </style>
</head>
<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section long_section px-0">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html"><span>B-Libary</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class=""></span></button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'userhome' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'viewcart' %}">Cart</a>
              </li>
            </ul>
          </div>
          <div class="quote_btn-container">
            <a href="{% url 'logout' %}"><span>Logout</span></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header section -->
    <section class="furniture_section " style="padding: 2%;">
      <div class="container">
        {% block content %}

        {% endblock %}
      </div>
    </section>
  </div>
  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> All Rights Reserved By
        <a href="https://html.design/">Free Html Templates</a>
        Distribution <a href="https://themewagon.com">ThemeWagon</a>
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script src="{% static 'user/js/jquery-3.4.1.min.js' %}"></script>
  <!-- bootstrap js -->
  <script src="{% static 'user/js/bootstrap.js' %}"></script>
  <!-- custom js -->
  <script src="{% static 'user/js/custom.js' %}"></script>
  <!-- Google Map -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
  <!-- End Google Map -->
</body>

</html>
